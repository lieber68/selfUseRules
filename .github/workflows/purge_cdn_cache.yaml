name: Purge CDN cache after commits

on:
  push:
    branches: [ master ]
  
  workflow_dispatch:

jobs:
  build:
    name: Purge CDN cache
    runs-on: ubuntu-latest
    steps:

    - name: Purge CDN Cache
      run: curl  ${{ secrets.PURGE_URL }}

    - name: Organization mirror
      uses: Yikun/hub-mirror-action@master
      with:
        src: ${{ secrets.GITHUB_SRC_REPONAME }}
        dst: ${{ secrets.GITEE_SRC_REPONAME }}
        static_list: ${{ secrets.GITHUB_STATIC_LIST }}
        dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
        dst_token: ${{ secrets.GITEE_TOKEN }}
        force_update: true
    - name: Build Gitee Pages
      uses: yanglbme/gitee-pages-action@main
      with:
        # 注意替换为你的 Gitee 用户名
        gitee-username: ${{ secrets.GITEE_USERNAME }}
        # 注意在 Settings->Secrets 配置 GITEE_PASSWORD
        gitee-password: ${{ secrets.GITEE_PASSWORD }}
        # 注意替换为你的 Gitee 仓库，仓库名严格区分大小写，请准确填写，否则会出错
        gitee-repo: ${{ secrets.GITEE_REPO }}
        # 要部署的分支，默认是 master，若是其他分支，则需要指定（指定的分支必须存在）
        branch: master